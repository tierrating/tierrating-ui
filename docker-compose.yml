name: tierrating
services:

  server:
    image: ghcr.io/ratzzfatzz/tierrating:latest
    restart: unless-stopped
    ports:
      - 8080
    depends_on: db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: tierrating
      DB_PASSWORD: CHANGE_THIS
      ANILIST_CLIENT_KEY:
      ANILIST_CLIENT_SECRET:
      ANILIST_REDIRECT_URL: http://localhost:3000/auth/anilist

  ui:
    image: ghcr.io/ratzzfatzz/tierrating-ui:latest
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      API_URL: 'http://server:8080'

  db:
    image: postgres
    restart: unless-stopped
    ports:
      - 5432
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: tierrating
      POSTGRES_PASSWORD: CHANGE_THIS
